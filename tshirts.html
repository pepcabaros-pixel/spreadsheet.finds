<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shoes - Recommended Products</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RWRY3884G7"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-RWRY3884G7');
  </script>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .item {
      position: relative;
      display: block;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .item:hover {
      transform: scale(1.03);
    }

    .item img {
      width: 100%;
      display: block;
    }

    /* Zelený overlay Buy now */
    .overlay-buy {
      position: absolute;
      bottom: -25%; /* start pod obrázkem */
      left: 0;
      right: 0;
      height: 25%;
      background-color: #28a745;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      transition: bottom 0.3s ease;
    }

    .item:hover .overlay-buy {
      bottom: 0; /* vyjede nahoru */
    }

    /* Černý text s názvem produktu nahoře */
    .overlay-name {
      position: absolute;
      top: -25%; /* začíná nad obrázkem */
      left: 0;
      right: 0;
      height: 25%;
      background-color: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      transition: top 0.3s ease;
    }

    .item:hover .overlay-name {
      top: 0; /* vyjede dolů na vršek obrázku */
    }
  </style>
</head>
<body>

<h1>tshirts</h1>

<div class="grid">

  <!-- PRODUCT 1 -->
  <a class="item" href="https://www.loongbuy.com/product-details?invitecode=2N24N0&weidian=7572496381" target="_blank"
     onclick="gtag('event','click',{'event_category':'affiliate','event_label':'STUSSY T-SHIRT'});">
    <div class="overlay-name">STUSSY T-SHIRT</div>
    <img src="https://si.geilicdn.com/open1639122105-1234478995-654b0000018f0e3fbb440a239631_1081_1073.jpg" 
         alt="STUSSY T-SHIRT" loading="lazy">
    <div class="overlay-buy">Buy now</div>
  </a>

  <!-- Přidej další produkty kopírováním tohoto bloku -->

</div>

</body>
</html>
