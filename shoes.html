<style>
* {margin:0; padding:0; box-sizing:border-box;}
body {font-family: Arial, sans-serif; background:#f5f5f5;}

/* HEADER */
header {
  display:flex;
  justify-content:center;
  align-items:center;
  padding:30px;
  background:#333;
  color:white;
  position:fixed;
  width:100%;
  top:0;
  z-index:1000;
}

header h1 {
  font-size:48px;
}

header h1 a {
  color:white;
  text-decoration:none;
}

header h1 a:hover {
  opacity:0.85;
}

.menu-btn {
  cursor:pointer;
  position:absolute;
  right:30px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  height:30px;
  width:35px;
}

.menu-btn span {
  display:block;
  height:4px;
  background:white;
  border-radius:2px;
}

.dropdown {
  display:none;
  position:absolute;
  right:30px;
  top:70px;
  background:white;
  color:black;
  box-shadow:0 4px 8px rgba(0,0,0,0.2);
  z-index:1001;
}

.dropdown a {
  display:block;
  padding:10px 20px;
  text-decoration:none;
  color:black;
}

.dropdown a:hover {
  background:#28a745;
  color:white;
}

/* GRID */
.grid {
  display:grid;
  grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
  gap:20px;
  padding:20px;
  margin-top:120px;
}

.item {
  position: relative;
  display: block;
  overflow: hidden;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: transform 0.2s;
  cursor:pointer;
}

.item:hover { transform: scale(1.03); }

.item img { width:100%; display:block; }

/* PRODUCT NAME OVERLAY */
.overlay-name {
  position:absolute;
  top:-25%;
  left:0;
  right:0;
  height:25%;
  background:rgba(0,0,0,0.8);
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:16px;
  transition:top 0.3s ease;
}

/* BUY NOW - zelené okénko */
.overlay-buy {
  position:absolute;
  bottom:0; /* start pozice */
  left:0;
  right:0;
  height:25px;
  background:#28a745;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:18px;
  transition:opacity 0.3s ease, bottom 0.3s ease;
  opacity:0; /* začíná neviditelné */
  z-index:2;
}

/* PRICE - viditelná cena, která zmizí při hover */
.price {
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  height:25px;
  background:rgba(0,0,0,0.85);
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:16px;
  z-index:1;
  transition:opacity 0.3s ease;
}

/* HOVER EFEKT */
.item:hover .overlay-name { top:0; }
.item:hover .overlay-buy { opacity:1; bottom:0; }
.item:hover .price { opacity:0; }

@media(max-width:768px){
  .grid {grid-template-columns:1fr;}
}
</style>

<script>
function toggleMenu() {
  const menu = document.getElementById('dropdownMenu');
  menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
}

  const menu = document.getElementById('dropdownMenu');
  if(!e.target.closest('.menu-btn')) menu.style.display='none';
}
