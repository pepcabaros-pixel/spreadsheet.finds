<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jackets</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {font-family: Arial, sans-serif; background:#f5f5f5;}

    header {
      display:flex; justify-content:center; align-items:center;
      padding:30px; background:#333; color:white; position:fixed;
      width:100%; top:0; z-index:1000;
    }
    header h1 {font-size:48px;}
    .menu-btn {cursor:pointer; position:absolute; right:30px; display:flex; flex-direction:column; justify-content:space-between; height:30px; width:35px;}
    .menu-btn span {display:block; height:4px; background:white; border-radius:2px;}
    .dropdown {display:none; position:absolute; right:30px; top:70px; background:white; color:black; box-shadow:0 4px 8px rgba(0,0,0,0.2); z-index:1001;}
    .dropdown a {display:block; padding:10px 20px; text-decoration:none; color:black;}
    .dropdown a:hover {background:#28a745; color:white;}

    .hero {
      height:300px;
      margin-top:100px;
      background-image: url('https://images.unsplash.com/photo-1584447132773-d0f1c4cfba5d?auto=format&fit=crop&w=1200&q=80');
      background-size: cover;
      background-position:center;
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-size:48px;
      text-shadow:2px 2px 5px rgba(0,0,0,0.7);
    }

    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
      gap:20px;
      padding:20px;
    }
    .item {
      position:relative;
      background:white;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      cursor:pointer;
      transition: transform 0.2s;
    }
    .item:hover {transform:scale(1.03);}
    .item img {width:100%; display:block; loading:lazy;}
    .overlay {
      position:absolute; bottom:0; left:0; right:0;
      background:green; color:white; text-align:center;
      padding:10px; opacity:0; transition: opacity 0.3s, bottom 0.3s;
      font-weight:bold;
    }
    .item:hover .overlay {opacity:1; bottom:25%;}
    .top-text {
      position:absolute; top:10px; left:10px; color:black; font-weight:bold;
    }
  </style>
</head>
