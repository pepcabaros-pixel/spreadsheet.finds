<style>
:root{
  --bg:#f6f7fb;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --green:#22c55e;
  --greenDark:#16a34a;
  --headerTop:#0b1220;
  --headerBottom:#111827;
  --ring:rgba(34,197,94,.35);
  --shadow:0 10px 30px rgba(2,6,23,.08);
  --shadowHover:0 18px 45px rgba(2,6,23,.14);
  --radius:16px;
}

*{ margin:0; padding:0; box-sizing:border-box; }
body{
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0; left:0; width:100%;
  z-index:1000;
  background:linear-gradient(180deg, var(--headerTop) 0%, var(--headerBottom) 100%);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:22px 18px;
  box-shadow:0 8px 30px rgba(0,0,0,.25);
}
header h1{ font-size:40px; }
header h1 a{ color:white; text-decoration:none; }

.menu-btn{
  position:absolute; right:14px;
  cursor:pointer;
  display:flex; flex-direction:column; gap:6px;
  padding:12px; border-radius:14px;
}
.menu-btn span{ width:34px; height:3px; background:white; border-radius:2px; }

.dropdown{
  display:none;
  position:absolute;
  right:14px; top:74px;
  background:white;
  border-radius:14px;
  overflow:hidden;
  box-shadow:var(--shadow);
  z-index:1001;
}
.dropdown a{
  display:block;
  padding:12px 14px;
  color:var(--text);
  text-decoration:none;
  font-weight:800;
}
.dropdown a:hover{
  background:rgba(34,197,94,.1);
  color:var(--greenDark);
}

/* ===== MOBILE MENU ===== */
.mobile-sheet{
  position:fixed;
  inset:0;
  background:rgba(2,6,23,.55);
  backdrop-filter: blur(6px);
  display:none;
  z-index:2000;
  padding:14px;
}
.mobile-sheet.open{ display:block; }

.sheet-card{
  max-width:560px;
  margin:0 auto;
  background:white;
  border-radius:22px;
  overflow:hidden;
}
.sheet-top{
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  border-bottom:1px solid rgba(15,23,42,.08);
}
.sheet-links a{
  display:block;
  padding:16px;
  font-weight:900;
  text-decoration:none;
  color:var(--text);
  border-bottom:1px solid rgba(15,23,42,.06);
}

/* ===== SPACERS ===== */
.spacer{ height:86px; }

/* ===== SORT BAR ===== */
.toolbar{
  position:sticky;
  top:86px;
  z-index:900;
  background:rgba(246,247,251,.8);
  backdrop-filter: blur(10px);
  border-bottom:1px solid rgba(15,23,42,.06);
  padding:14px;
}
.toolbar-inner{
  max-width:1100px;
  margin:auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}
.sort-buttons{
  display:flex; gap:10px;
}
.sort-buttons button{
  padding:10px 14px;
  border-radius:999px;
  border:1px solid rgba(15,23,42,.1);
  background:white;
  cursor:pointer;
  font-weight:900;
}
.sort-buttons button.active{
  background:linear-gradient(180deg, var(--green), var(--greenDark));
  color:white;
  border:none;
}

/* ===== GRID ===== */
.grid{
  max-width:1100px;
  margin:auto;
  padding:16px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:16px;
}
.item{
  position:relative;
  overflow:hidden;
  border-radius:var(--radius);
  background:white;
  box-shadow:var(--shadow);
  transition:.2s;
}
.item:hover{ transform:translateY(-4px); box-shadow:var(--shadowHover); }

.item img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:contain;
  padding:14px;
}

/* ===== OVERLAYS ===== */
.overlay-name{
  position:absolute;
  top:10px; left:10px; right:10px;
  background:rgba(15,23,42,.85);
  color:white;
  padding:10px;
  border-radius:12px;
  text-align:center;
  font-weight:900;
  opacity:0;
  transition:.2s;
}
.overlay-buy{
  position:absolute;
  left:10px; right:10px; bottom:10px;
  height:42px;
  background:linear-gradient(180deg, var(--green), var(--greenDark));
  color:white;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  opacity:0;
  transition:.2s;
}
.price{
  position:absolute;
  left:10px; right:10px; bottom:10px;
  height:42px;
  background:rgba(2,6,23,.85);
  color:white;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  transition:.2s;
}

.item:hover .overlay-name,
.item:hover .overlay-buy{ opacity:1; }
.item:hover .price{ opacity:0; }

/* ===== MOBILE ===== */
@media(max-width:768px){
  header h1{ font-size:32px; }
  .dropdown{ display:none!important; }
  .grid{ grid-template-columns:repeat(2,1fr); }
}
@media(max-width:420px){
  .grid{ grid-template-columns:1fr; }
}
</style>
</head>

<script>
function isMobile(){ return window.innerWidth < 768; }

function toggleMenu(){
  if(isMobile()){
    document.getElementById('mobileSheet').classList.toggle('open');
  } else {
    const m=document.getElementById('menu');
    m.style.display=m.style.display==='block'?'none':'block';
  }
}
function closeMobile(){ document.getElementById('mobileSheet').classList.remove('open'); }
function sheetClose(e){ if(e.target.id==='mobileSheet') closeMobile(); }

function sortProducts(order){
  const grid=document.getElementById('productGrid');
  const items=[...grid.children];
  items.sort((a,b)=>order==='asc'
    ? a.dataset.price-b.dataset.price
    : b.dataset.price-a.dataset.price);
  items.forEach(i=>grid.appendChild(i));
  document.getElementById('asc').classList.toggle('active',order==='asc');
  document.getElementById('desc').classList.toggle('active',order==='desc');
}
</script>
