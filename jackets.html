<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jackets</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RWRY3884G7"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-RWRY3884G7');
  </script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: Arial, sans-serif;
      background:#f5f5f5;
    }

    /* ===== HEADER ===== */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: #333;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    header h1 {
      font-size: 48px;
    }

    .menu-btn {
      position: absolute;
      right: 30px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .menu-btn span {
      width: 35px;
      height: 4px;
      background: white;
      border-radius: 2px;
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 30px;
      top: 80px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .dropdown a {
      display: block;
      padding: 12px 20px;
      color: black;
      text-decoration: none;
    }

    .dropdown a:hover {
      background: #28a745;
      color: white;
    }

    /* ===== GRID ===== */
    .grid {
      margin-top: 140px;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .item:hover {
      transform: scale(1.03);
    }

    .item img {
      width: 100%;
      display: block;
    }

    /* ===== OVERLAYS ===== */
    .overlay-name {
      position: absolute;
      top: -25%;
      left: 0;
      right: 0;
      height: 25%;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      transition: 0.3s;
    }

    .overlay-buy {
      position: absolute;
      bottom: -25%;
      left: 0;
      right: 0;
      height: 25%;
      background: #28a745;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
    }

    .item:hover .overlay-name {
      top: 0;
    }

    .item:hover .overlay-buy {
      bottom: 0;
    }

    @media(max-width:768px){
      header h1 { font-size: 36px; }
    }
  </style>
</head>

<body>

<header>
  <h1>Jackets</h1>
  <div class="menu-btn" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="dropdown" id="menu">
    <a href="shoes.html">Shoes</a>
    <a href="tshirts.html">T-shirts</a>
    <a href="jackets.html">Jackets</a>
    <a href="sweatshirts.html">Sweatshirts</a>
  </div>
</header>

<div class="grid">

  <!-- PRODUCT 1 -->
  <a class="item"
     href="https://www.loongbuy.com/product-details?invitecode=2N24N0&weidian=XXXXXXXX"
     target="_blank"
     onclick="gtag('event','click',{'event_category':'affiliate','event_label':'PUFFER JACKET'});">

    <div class="overlay-name">PUFFER JACKET</div>

    <img src="PASTE_JACKET_IMAGE_URL_HERE" loading="lazy" alt="Puffer Jacket">

    <div class="overlay-buy">Buy now</div>
  </a>

</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  window.onclick = function(e){
    if (!e.target.closest('.menu-btn')) {
      document.getElementById('menu').style.display = 'none';
    }
  }
</script>

</body>
</html>
