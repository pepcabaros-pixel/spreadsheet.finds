<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: Arial, sans-serif; background:#f5f5f5; }

/* ===== HEADER ===== */
header {
  position: fixed; top:0; width:100%; z-index:1000;
  background:#333; color:white;
  display:flex; justify-content:center; align-items:center;
  padding:30px;
}
header h1 { font-size:48px; }
header h1 a { color:white; text-decoration:none; }
header h1 a:hover { opacity:0.85; }

.menu-btn {

  display:flex; flex-direction:column; gap:6px;
}
.menu-btn span { width:35px; height:4px; background:white; border-radius:2px; }

.dropdown {
  display:none; position:absolute; right:30px; top:80px;
  background:white; box-shadow:0 4px 8px rgba(0,0,0,0.2);
}
.dropdown a {
  display:block; padding:12px 20px; color:black; text-decoration:none;
}
.dropdown a:hover { background:#28a745; color:white; }

/* ===== GRID ===== */
.grid {
  margin-top:140px;
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:20px;
}
.item {
  position:relative;
  overflow:hidden;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  transition: transform 0.2s;
  cursor:pointer;
}
.item:hover { transform:scale(1.03); }
.item img { width:100%; display:block; }

/* ===== OVERLAYS ===== */
.overlay-name {
  position:absolute;
  top:-25%; left:0; right:0; height:25%;
  background:rgba(0,0,0,0.8); color:white;
  display:flex; align-items:center; justify-content:center;
  font-weight:bold; transition: top 0.3s;
}
.overlay-buy {
  position:absolute;
  bottom:0; left:0; right:0; height:25px;
  background:#28a745; color:white;
  display:flex; align-items:center; justify-content:center;
  font-weight:bold; font-size:18px;
  opacity:0; /* zaƒç√≠n√° skryt√© */
  z-index:2;
  transition: opacity 0.3s ease, bottom 0.3s ease;
}

/* CENA */
.price {
  position:absolute;
  bottom:0; left:0; right:0; height:25px;
  background:rgba(0,0,0,0.85); color:white;
  display:flex; align-items:center; justify-content:center;
  font-weight:bold; font-size:16px;
  z-index:1;
  transition: opacity 0.3s ease;
}

/* hover efekty */
.item:hover .overlay-name { top:0; }
.item:hover .overlay-buy { opacity:1; bottom:0; }
.item:hover .price { opacity:0; }

@media(max-width:768px){
  .grid { grid-template-columns:1fr; }
  header h1 { font-size:36px; }
}

<script>
function toggleMenu(){
  const menu = document.getElementById('menu');
  menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
}
window.onclick = e => {
  if(!e.target.closest('.menu-btn')){
    document.getElementById('menu').style.display = 'none';
  }
}
