    /* ===== HEADER ===== */
    header {
      position: fixed;
      top: 0;
      width: 100%;

      right: 30px;
      width: 35px;
      height: 28px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu-btn span {
      height: 4px;
      background: white;

    }

    .dropdown {
      display: none;
      position: absolute;
      top: 120px;
      right: 30px;

    .dropdown a {

    .dropdown a:hover {

    }

    /* ===== CONTENT ===== */
    .content {
      padding: 160px 20px 40px;
      max-width: 1200px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 24px;
    }

    .item {
      position: relative;
      display: block;
      border-radius: 14px;
      overflow: hidden;
      background: white;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
      transition: transform 0.25s ease;
    }

    .item:hover {
      transform: scale(1.04);
    }

    .item img {
      width: 100%;
      display: block;
      position: relative;
      z-index: 1;
    }

    /* ===== OVERLAYS ===== */
    .overlay-name {
      position: absolute;
      top: -25%;
      left: 0;
      right: 0;
      height: 25%;
      background: rgba(0,0,0,0.85);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s ease;

    .overlay-buy {
      position: absolute;
      bottom: -25%;
      left: 0;
      right: 0;
      height: 25%;
      background: #28a745;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s ease;
      z-index: 2;
    }

    .item:hover .overlay-name { top: 0; }
    .item:hover .overlay-buy { bottom: 0; }

    @media (max-width: 600px) {
      header h1 { font-size: 32px; }

<script>
function toggleMenu() {
  const menu = document.getElementById('menu');
  menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
}

window.onclick = function(e) {
  if (!e.target.closest('.menu-btn')) {
    document.getElementById('menu').style.display = 'none';
  }
};
</script>
