<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LOONGBUY SPREADSHEET</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { font-family: Arial, sans-serif; height:100%; }

    /* ===== HEADER ===== */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      background: #333;
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 48px;
    }

    header h1 a {
      color: white;
      text-decoration: none;
    }

    .menu-btn {
      cursor: pointer;
      position: absolute;
      right: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 30px;
      width: 35px;
    }

    .menu-btn span {
      height: 4px;
      background: white;
      border-radius: 2px;
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 30px;
      top: 100px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1001;
    }

    .dropdown a {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .dropdown a:hover {
      background: #28a745;
      color: white;
    }

    /* ===== LANDING ===== */
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 20px;
      margin-top: 120px;
      height: calc(100vh - 120px);
      padding: 20px;
    }

    .half {
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      background-size: cover;
      background-position: center;
      transition: transform 0.3s;
    }

    .half:hover { transform: scale(1.05); }

    .shoes { background-image: url('https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcTLdx2L-mBFqGmsc4gp63ZmqlbaBSeHDWYvcA55N-Wj1jgXFhZiaINErxa0nGIBtrQOGXZ0qdVBaWHo-NaFfBtV446aIDoMaj82-n3t9B_-zzOwuftfgn7K9w'); }
    .tshirts { background-image: url('https://si.geilicdn.com/open1639122105-1234478995-654b0000018f0e3fbb440a239631_1081_1073.jpg'); }
    .jackets { background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDuKl8vnZf-122Bvm8BFE_2B-p_vjH-SR9yQ&s'); }
    .hoodies { background-image: url('https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcRrkXkIu4uv8KqqnEDq8Nnox4eVWZ2-5w3ESe0QPdZ4cdPKV0rct8hb2wfbjmNl-rC8ajUPkPovL7zEGVgFZsW0ULso6fhxtAojzRoCFZEy1OhsDoA3Zu9y&usqp=CAc'); }

    /* ===== POPUP ===== */
    .popup-bg {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .popup {
      position: relative;
      background: white;
      padding: 30px;
      max-width: 420px;
      width: 90%;
      border-radius: 12px;
      text-align: center;
    }

    .popup h2 { margin-bottom: 15px; }
    .popup p { margin-bottom: 20px; color: #555; }

    /* CLOSE X */
    .close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 18px;
      color: #999;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #333;
    }

    /* CHECKBOX */
    .checkbox-wrap {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .checkbox-wrap input { display: none; }

    .checkmark {
      width: 20px;
      height: 20px;
      border: 2px solid #28a745;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .checkmark::after {
      content: "✔";
      color: white;
      display: none;
      font-size: 14px;
    }

    .checkbox-wrap input:checked + .checkmark {
      background: #28a745;
    }

    .checkbox-wrap input:checked + .checkmark::after {
      display: block;
    }

    .popup button {
      padding: 12px 25px;
      background: #28a745;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <h1><a href="index.html">SPREADSHEET FINDS</a></h1>
  <div class="menu-btn" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
  <div class="dropdown" id="dropdownMenu">
    <a href="shoes.html">Shoes</a>
    <a href="tshirts.html">T-shirts</a>
    <a href="jackets.html">Jackets</a>
    <a href="hoodies.html">Hoodies</a>
  </div>
</header>

<div class="container">
  <div class="half shoes" onclick="location.href='shoes.html'">Shoes</div>
  <div class="half tshirts" onclick="location.href='tshirts.html'">T-shirts</div>
  <div class="half jackets" onclick="location.href='jackets.html'">Jackets</div>
  <div class="half hoodies" onclick="location.href='hoodies.html'">Hoodies</div>
</div>

<!-- ===== POPUP ===== -->
<div class="popup-bg" id="popup">
  <div class="popup">

    <!-- ❌ KŘÍŽEK -->
    <div class="close-btn" onclick="closePopup()">✕</div>

    <!-- ✏️ NADPIS -->
    <h2>Do you have Loongbuy account?</h2>

    <!-- ✏️ HLAVNÍ TEXT -->
    <p>
     If you want 300$ in coupons, click on the green button.
    </p>

    <!-- ✏️ CHECKBOX TEXT -->
    <label class="checkbox-wrap">
      <input type="checkbox" id="dontShow">
      <span class="checkmark"></span>
      I already have an account.
    </label>

    <!-- ✏️ TEXT TLAČÍTKA + ODKAZ -->
    <button onclick="goToLink()">Loongbuy account</button>

  </div>
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  window.onclick = function(e) {
    if (!e.target.closest('.menu-btn')) {
      document.getElementById('dropdownMenu').style.display = 'none';
    }
  };

  const popup = document.getElementById('popup');
  const checkbox = document.getElementById('dontShow');

  if (localStorage.getItem('hidePopup') === 'true') {
    popup.style.display = 'none';
  }

  function closePopup() {
    if (checkbox.checked) {
      localStorage.setItem('hidePopup', 'true');
    }
    popup.style.display = 'none';
  }

  function goToLink() {
    if (checkbox.checked) {
      localStorage.setItem('hidePopup', 'true');
    }
    window.location.href = "https://www.loongbuy.com/register?code=2N24N0"; // ✏️ SEM DEJ ODKAZ
  }
</script>

</body>
</html>
