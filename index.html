<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recommended Products</title>
  <!-- Google Analytics: vlož svůj GA4 ID sem -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .item {
      position: relative;
      display: block;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .item:hover {
      transform: scale(1.03);
    }

    .item img {
      width: 100%;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .item:hover .overlay {
      opacity: 1;
    }
  </style>
</head>
<body>

<h1>Recommended Products</h1>

<div class="grid">

  <!-- PRODUCT 1 -->
  <a class="item" href="YOUR_AFFILIATE_LINK_1" target="_blank" onclick="gtag('event','click',{'event_category':'affiliate','event_label':'Product 1'});">
    <img src="IMAGE_URL_1" alt="Product 1" loading="lazy">
    <div class="overlay">Buy now</div>
  </a>

  <!-- PRODUCT 2 -->
  <a class="item" href="YOUR_AFFILIATE_LINK_2" target="_blank" onclick="gtag('event','click',{'event_category':'affiliate','event_label':'Product 2'});">
    <img src="IMAGE_URL_2" alt="Product 2" loading="lazy">
    <div class="overlay">Buy now</div>
  </a>

  <!-- PRODUCT 3 -->
  <a class="item" href="YOUR_AFFILIATE_LINK_3" target="_blank" onclick="gtag('event','click',{'event_category':'affiliate','event_label':'Product 3'});">
    <img src="IMAGE_URL_3" alt="Product 3" loading="lazy">
    <div class="overlay">Buy now</div>
  </a>

  <!-- Přidej další produkty kopírováním bloku výše -->

</div>

</body>
</html>
