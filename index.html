<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SPREADSHEET FINDS</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { font-family: Arial, sans-serif; height:100%; }

    /* ===== HEADER ===== */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      background-color: #333;
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 48px;
    }

    header h1 a {
      color: white;
      text-decoration: none;
    }

    header h1 a:hover {
      opacity: 0.8;
    }

    .menu-btn {
      cursor: pointer;
      position: absolute;
      right: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 30px;
      width: 35px;
    }

    .menu-btn span {
      height: 4px;
      background: white;
      border-radius: 2px;
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 30px;
      top: 100px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1001;
    }

    .dropdown a {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .dropdown a:hover {
      background-color: #28a745;
      color: white;
    }

    /* ===== LANDING GRID ===== */
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 20px;
      margin-top: 120px;
      height: calc(100vh - 120px);
      padding: 20px;
    }

    .half {
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      background-size: cover;
      background-position: center;
      transition: transform 0.3s ease;
    }

    .half:hover {
      transform: scale(1.05);
    }

    /* ===== CATEGORY BACKGROUNDS ===== */
    .shoes {
      background-image: url('https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcTLdx2L-mBFqGmsc4gp63ZmqlbaBSeHDWYvcA55N-Wj1jgXFhZiaINErxa0nGIBtrQOGXZ0qdVBaWHo-NaFfBtV446aIDoMaj82-n3t9B_-zzOwuftfgn7K9w');
    }

    .tshirts {
      background-image: url('https://si.geilicdn.com/open1639122105-1234478995-654b0000018f0e3fbb440a239631_1081_1073.jpg');
    }

    .jackets {
      background-image: url('https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcR5721C6-dhBBjAfsdBUR8R0d75cKdpDHEt_i4FUG2ogNnivQ-kMsrebselxK9tvffRaPrOc1vjOhDvdkO3aUXFhlOcgzsT9obp8WdSywHs3TZasjycD-ILqCunaUEMFoBRFx8ApOI&usqp=CAc');
    }

    .hoodies {
      background-image: url('https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcRrkXkIu4uv8KqqnEDq8Nnox4eVWZ2-5w3ESe0QPdZ4cdPKV0rct8hb2wfbjmNl-rC8ajUPkPovL7zEGVgFZsW0ULso6fhxtAojzRoCFZEy1OhsDoA3Zu9y&usqp=CAc');
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 1fr);
      }
      .half {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>
    <a href="index.html">SPREADSHEET FINDS</a>
  </h1>

  <div class="menu-btn" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="dropdown" id="dropdownMenu">
    <a href="shoes.html">Shoes</a>
    <a href="tshirts.html">T-shirts</a>
    <a href="jackets.html">Jackets</a>
    <a href="hoodies.html">Sweatshirts</a>
  </div>
</header>

<div class="container">
  <div class="half shoes" onclick="location.href='shoes.html'">Shoes</div>
  <div class="half tshirts" onclick="location.href='tshirts.html'">T-shirts</div>
  <div class="half jackets" onclick="location.href='jackets.html'">Jackets</div>
  <div class="half hoodies" onclick="location.href='hoodies.html'">Sweatshirts</div>
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  window.onclick = function(e) {
    if (!e.target.closest('.menu-btn')) {
      document.getElementById('dropdownMenu').style.display = 'none';
    }
  };
</script>

</body>
</html>
