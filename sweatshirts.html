<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sweatshirts</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {font-family: Arial, sans-serif; background:#f5f5f5;}

    header {
      display:flex; justify-content:center; align-items:center;
      padding:30px; background:#333; color:white; position:fixed;
      width:100%; top:0; z-index:1000;
    }
    header h1 {font-size:48px;}
    .menu-btn {cursor:pointer; position:absolute; right:30px; display:flex; flex-direction:column; justify-content:space-between; height:30px; width:35px;}
    .menu-btn span {display:block; height:4px; background:white; border-radius:2px;}
    .dropdown {display:none; position:absolute; right:30px; top:70px; background:white; color:black; box-shadow:0 4px 8px rgba(0,0,0,0.2); z-index:1001;}
    .dropdown a {display:block; padding:10px 20px; text-decoration:none; color:black;}
    .dropdown a:hover {background:#28a745; color:white;}

    .hero {
      height:300px;
      margin-top:100px;
      background-image: url('https://images.unsplash.com/photo-1618354690225-b6d55d5b2bfb?auto=format&fit=crop&w=1200&q=80');
      background-size: cover;
      background-position:center;
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-size:48px;
      text-shadow:2px 2px 5px rgba(0,0,0,0.7);
    }

    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
      gap:20px;
      padding:20px;
    }
    .item {
      position:relative;
      background:white;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      cursor:pointer;
      transition: transform 0.2s;
    }
    .item:hover {transform:scale(1.03);}
    .item img {width:100%; display:block; loading:lazy;}
    .overlay {
      position:absolute; bottom:0; left:0; right:0;
      background:green; color:white; text-align:center;
      padding:10px; opacity:0; transition: opacity 0.3s, bottom 0.3s;
      font-weight:bold;
    }
    .item:hover .overlay {opacity:1; bottom:25%;}
    .top-text {
      position:absolute; top:10px; left:10px; color:black; font-weight:bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Sweatshirts</h1>
  <div class="menu-btn" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
  <div class="dropdown" id="dropdownMenu">
    <a href="shoes.html">Shoes</a>
    <a href="tshirts.html">T-shirts</a>
    <a href="jackets.html">Jackets</a>
    <a href="sweatshirts.html">Sweatshirts</a>
  </div>
</header>

<div class="hero">Sweatshirts</div>

<div class="grid">
  <!-- PRODUCT 1 -->
  <a class="item" href="https://www.loongbuy.com/product-details?invitecode=2N24N0&weidian=7611547689" target="_blank">
    <div class="top-text">Hoodie Sweatshirt</div>
    <img src="https://images.unsplash.com/photo-1616745306210-67a1b51853a4?auto=format&fit=crop&w=400&q=80" loading="lazy" alt="Hoodie Sweatshirt">
    <div class="overlay">Buy now</div>
  </a>
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = (menu.style.display==='block')?'none':'block';
  }
  window.onclick = function(e){
    const menu = document.getElementById('dropdownMenu');
    if(!e.target.closest('.menu-btn')) menu.style.display='none';
  }
</script>

</body>
</html>
